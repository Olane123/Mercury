<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury - Вход</title>
    <link rel="stylesheet" href="Styles/authorizationPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="auth-box">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#4285F4"/>
                <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="#34A853"/>
                <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="#EA4335"/>
            </svg>
            <h1>Mercury</h1>
        </div>

        <div class="tabs">
            <button class="tab active" id="login-tab">Вход</button>
            <button class="tab" id="register-tab">Регистрация</button>
        </div>

        <form id="login-form" class="form active">
            <div class="input-group">
                <input type="text" id="login-email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" required>
                <label for="login-password">Пароль</label>
            </div>
            <button type="submit" class="btn">Войти</button>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </form>

        <form id="register-form" class="form">
            <div class="input-group">
                <input type="text" id="register-email" required>
                <label for="register-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" required>
                <label for="register-password">Пароль</label>
            </div>
            <div class="input-group">
                <input type="password" id="register-confirm" required>
                <label for="register-confirm">Подтвердите пароль</label>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script type="module" src="Javascripts/script.js"></script>
</body>
</html>
